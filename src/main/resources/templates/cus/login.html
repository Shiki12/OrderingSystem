<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title id="titlelogin">用户登录</title>

    <link rel="stylesheet" href="../../static/css/cus_css/cuslogin.css">
    <script src="../../static/js/front-js/vendor/jquery-3.5.1.min.js"></script>
    <script src="../../static/js/front-js/cuslogin.js"></script>
</head>
<body>
<div class="box">
    <h2 id="titleloginone">用户登录</h2>
    <form class="logincus" id="logincus">
        <div class="inputBox">
            <input type="text" id="loguser">
            <label>用户名</label>
        </div>
        <div class="inputBox">
            <input type="password" id="logpass">
            <label>密码</label>
        </div>
        <div class="cusloginbottom">
            <button type="button" onclick="logincus1()">登录</button>
        </div>
        <div class="cusregistbottom">
            <button type="button" onclick="toregist()">注册</button>
        </div>
        <div class="divforgetcus">
            <span class="spanlogincus"  onclick="toforgetnumber()">忘记密码</span>
        </div>
    </form>

</div>
</body>
</html>
