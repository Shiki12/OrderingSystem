	<script>
		window.onload=function (){
			var mainlist=document.getElementById('kindmenu');
			mainlist.innerHTML="";
			$.ajax({
				type: "get",
				url: 'http://localhost:8001/category/getList',
				dataType: 'json',
				success: function (data) {
					var photos = data.data;//获取返回的JSON结果集
					for (var a=0;a<photos.length;a++)
					{
						mainlist.innerHTML+="<li><span id=\"dinemenu"+a+"\" onClick=\"dineone("+photos[a].id+")\">"+photos[a].name+"</span></li>";
					}
					getmenuall();
				},
				error(){
					alert("失败")
				}
			})
		}
	</script>
	<script>
		function getcustomer(){
			let customer = '[[${session.customer}]]';
			console.log(customer);
			if(customer==="")
			{
				alert("你还未登录！！！");
				window.location.href="http://localhost:8001/index/cuslogin";
			}
			else
			{
				return '[[${session.customer.id}]]';
			}
		}

	</script>
