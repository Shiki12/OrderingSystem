<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>



</script>
<body>
<h1>管理员界面</h1>

<form th:action="@{/product/upload}" enctype="multipart/form-data" method="post">
     商品名称 <input type="text" name="name">
      价格<input type="text" name="price">
      数量<input type="text" name="number">
      描述<input type="text" name="miaoshu">
    上传文件1：<input type="file" name="file"><br/>
     <input type="submit">
</form>


<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <td>id</td>
                <td>name</td>
                <td>价格</td>
                <td>点赞数</td>
                <td>图片</td>
                <td>描述</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
           <tr th:each="pro : ${pageInfo.list}">
               <td th:text="${pro.getId()}"></td>
               <td th:text="${pro.getName()}"></td>
               <td th:text="${pro.getPrice()}"></td>
               <td th:text="${pro.getZan()}"></td>
               <td >
                   <img th:src="@{/}+${pro.getImageUrl()}" width="60">
               </td>
               <td th:text="${pro.getMiaoshu()}"></td>
               <td>
                   <a th:href="@{/product/toUpdate/{id}(id=${pro.getId()})}">编辑</a>
                   <a th:href="@{/product/delete/{id}(id=${pro.getId()})}">删除</a>
               </td>
           </tr>
        </tbody>
    </table>

    <p>当前 <span th:text="${pageInfo.pageNum}"></span> 页,总
        <span th:text="${pageInfo.pages}"></span> 页,
        共 <span th:text="${pageInfo.total}"></span> 条记录</p>

    <a th:href="@{/product/getAll}">首页</a>
    <a th:href="@{/product/getAll(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a>
    <a th:href="@{/product/getAll(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a>
    <a th:href="@{/product/getAll(pageNum=${pageInfo.pages})}">尾页</a>

</div>

</body>
</html>
