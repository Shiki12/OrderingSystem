<!doctype html>

<html lang="ch" xmlns:th="http://www.thymeleaf.org">

<table class="table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th >ID</th>
        <th >昵称</th>
        <th >价格</th>
        <th >点赞数</th>
        <th >图片</th>
        <th >描述</th>
        <td >操作</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}" class="text-center">
        <td  th:text="${order.getCode()}"></td>
        <td  th:text="${order.getCustomer().getName()}"></td>
        <td  th:text="${order.getProducts().getPrice()}"></td>
        <td  th:text="${order.getProducts().getNumber()}"></td>
        <td  th:text="${order.getProducts().getName()}"></td>
        <td>
            <img th:src="@{/}+${order.getProducts().getImageUrl()}" width="60">
        </td>
        <td  th:text="${order.getAddress()}"></td>

    </tr>
    </tbody>
</table>

</html>
