    <!-- 内容 -->
    <div id="page-wrapper" >

        <div id = "page-inner">


            <!--添加商品表单-->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                    data-target="#myModal">
                添加顾客
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                        </div>
                        <!--添加顾客表单-->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4>添加顾客 <small>请输入顾客信息</small></h4>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row">

                                            <form th:action="@{/customer/add}"
                                                  enctype="multipart/form-data"
                                                  method="post">

                                                <div class="form-group"  th:class="col-md-2">
                                                    <label for="na">顾客名称</label>
                                                    <input class="form-control" type="text" name="name" id="na">

                                                </div>

                                                <div class="form-group" th:class="col-md-2">
                                                    <label for="pd">密码</label>
                                                    <input  placeholder="Enter text" type="text" class="form-control" name = "password"
                                                            id="pd" >
                                                </div>

                                                <div class="form-group" th:class="col-md-2">
                                                    <label for="ad">地址</label>
                                                    <input type="text" class="form-control" name = "address" id="ad">
                                                </div>

                                                <div class="form-group" th:class="col-md-2">
                                                    <label for="ph">联系电话</label>
                                                    <input type="text" class="form-control"
                                                           name="phone" id="ph">
                                                </div>


                                                <div class="form-group" th:class="col-md-1">
                                                    <label for="sta">等级</label>
                                                    <input type="text" name="status" class="form-control"
                                                           id="sta">
                                                </div>

                                                <div class="form-group" th:class="col-md-3">
                                                    <label for="mail">邮箱</label>
                                                    <input type="text" class="form-control"
                                                           name="mail" id="mail">
                                                </div>

                                                <br>
                                                <br>
                                                <br>
                                                <br>
                                                <div class="form-group" th:class="col-md-2">
                                                    <input type="submit" value="上传表单">
                                                </div>

                                            </form>
                                        </div>
                                        <!-- /.row (nested) -->
                                    </div>
                                    <!-- /.panel-body -->
                                </div>
                                <!-- /.panel -->
                            </div>
                            <!-- /.col-lg-12 -->
                        </div>

                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        顾客信息 <small>Responsive tables</small>
                    </h1>
                </div>
            </div>
            <!-- /. ROW  -->

            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Product Tables
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">

                                <!--顾客信息表-->
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th style="width: 50px" class="text-center">ID</th>
                                        <th style="width: 80px" class="text-center">昵称</th>
                                        <th style="width: 50px" class="text-center">密码</th>
                                        <th style="width: 150px" class="text-center">地址</th>
                                        <th style="width: 100px" class="text-center">联系电话</th>
                                        <th style="width: 90px" class="text-center">等级</th>
                                        <td style="width: 150px" class="text-center">邮箱</td>
                                        <td style="width: 150px" class="text-center">操作</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="cus : ${customers}" class="text-center">
                                        <td  th:text="${cus.getId()}">

                                            <div style="height:50px; overflow:hidden; text-overflow: ellipsis;"></div>

                                        </td>
                                        <td  th:text="${cus.getName()}">

                                            <div style="height:50px; width: 80px; overflow:hidden; text-overflow: ellipsis;"></div></td>

                                        <td  th:text="${cus.getPassword()}">

                                            <div style="height:50px; overflow:hidden; text-overflow: ellipsis;"></div>

                                        </td>
                                        <td  th:text="${cus.getAddress()}">

                                            <div style="height:50px; width: 200px; "></div>

                                        </td>

                                        <td th:text="${cus.getPhone()}"
                                            style="height:20px; width: 150px; overflow:hidden; text-overflow: ellipsis;">

                                            <div style="height:50px; overflow:hidden; text-overflow: ellipsis;"></div>

                                        </td>

                                        <td
                                            style="height:20px; width: 90px; overflow:hidden; text-overflow: ellipsis;">

                                            <div th:if="${cus.getStatus() eq 1}" style="height:50px; overflow:hidden; text-overflow: ellipsis;">会员</div>
                                            <div th:if="${cus.getStatus() eq 0}"
                                                 style="height:50px; overflow:hidden; text-overflow: ellipsis;">初级
                                            </div>

                                        </td>

                                        <td th:text="${cus.getMail()}"
                                            style="height:20px; width: 200px; overflow:hidden; text-overflow: ellipsis;">
                                            <div style="height:50px; overflow:hidden; text-overflow: ellipsis;"></div>
                                        </td>

                                        <td >

                                            <div style="height:50px; overflow:hidden; text-overflow: ellipsis;">
                                                <button>
                                                    <a th:href="@{/customer/toUpdate/{id}(id=${cus.getId()})}">编辑</a>
                                                </button>
                                                <button>
                                                    <a th:href="@{/customer/delete/{id}(id=${cus.getId()})}">删除</a>
                                                </button>
                                            </div>

                                        </td>

                                    </tr>
                                    </tbody>

                                </table>



                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
            </div>

        </div>
        <!-- /. PAGE INNER  -->

    </div>

</div>
